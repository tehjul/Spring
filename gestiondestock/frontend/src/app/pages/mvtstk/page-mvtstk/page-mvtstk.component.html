<div class="col">

  <div class="row m-3">
    <div class="col-md-8 px-0">
      <h1>Mouvements de stock</h1>
    </div>
    <div class="col-md-4 text-end">
      <app-boutons-action
      [isExporterVisible]="false"
      [isNouveauVisible]="false"
      ></app-boutons-action>
    </div>
  </div>

  <div class="col m-3">
    <div class="accordion accordion-flush" id="accordionExample">
      <div class="accordion-item mb-2">
        <div class="accordion-header" id="headingOne">
          <h2 class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
              aria-expanded="true" aria-controls="collapseOne">
          </h2>
          <app-detail-mvt-stk-article></app-detail-mvt-stk-article>
        </div>
        <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
             data-bs-parent="#accordionExample" style="max-height: 200px; overflow-y: scroll">
          <div class="accordion-body">
            <app-detail-mvt-stk></app-detail-mvt-stk>
            <app-detail-mvt-stk></app-detail-mvt-stk>
            <app-detail-mvt-stk></app-detail-mvt-stk>
            <app-detail-mvt-stk></app-detail-mvt-stk>
            <app-detail-mvt-stk></app-detail-mvt-stk>
            <app-detail-mvt-stk></app-detail-mvt-stk>
            <app-detail-mvt-stk></app-detail-mvt-stk>
            <app-detail-mvt-stk></app-detail-mvt-stk>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row text-center mb-3">
    <app-pagination></app-pagination>
  </div>

</div>
