<div class="col mb-3">
  <div class="col-md-12 px-5">
    <div class="col-md-12 mb-3 mt-3">
      <h2>
        Nouvelle catégorie
      </h2>
    </div>
    <div class="col-md-12">
      <div class="row mb-3">
        <div class="col">
          <input type="text" class="form-control" placeholder="Code Catégorie">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Description">
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-12 text-end px-5">
    <button class="btn btn-danger me-3" (click)="cancel()">
      <i class="fa-solid fa-ban"></i>&nbsp;
      Annuler
    </button>
    <button class="btn btn-primary">
      <i class="fa-solid fa-save"></i>&nbsp;
      Enregistrer
    </button>
  </div>

</div>
