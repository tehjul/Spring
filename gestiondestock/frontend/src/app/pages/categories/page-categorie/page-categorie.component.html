<div class="col">

  <div class="row m-3">
    <div class="col-md-8 px-0">
      <h1>Liste des cat√©gories</h1>
    </div>
    <div class="col-md-4 text-end">
      <app-boutons-action
        (clickEvent)="nouvelleCategorie()"
      ></app-boutons-action>
    </div>
  </div>

  <div class="col m-3">
    <div class="row custom-border mb-3 p-3" *ngFor="let cat of listCategories">
      <div class="col-md-3 border-right">
        {{cat.code}}
      </div>
      <div class="col-md-6 border-right">
        {{cat.designation}}
      </div>
      <div class="col-md-3">
        <div class="row">
          <div class="col-md-4">
            <button type="button" class="btn btn-link row" (click)="modifierCategory(cat.id!)">
              <i class="fa-solid fa-pencil"></i>
              Modifier
            </button>
          </div>
          <div class="col-md-4">
            <button type="button" class="btn btn-link row">
              <i class="fa-solid fa-trash"></i>
              Supprimer
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row text-center mb-3" *ngIf="listCategories.length > 0">
    <app-pagination></app-pagination>
  </div>

</div>
