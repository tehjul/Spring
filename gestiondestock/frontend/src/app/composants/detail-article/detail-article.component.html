<div class="row mb-1 me-0 custom-border">
  <div class="col-md-1 border-right p-1 text-center my-1">
    <img [src]="articleDto.photo ? articleDto.photo : 'favicon.ico'" alt="r" width="100px" height="100px">
  </div>

  <!--  Details articles-->
  <div class="col-md-5 border-right my-1">
    <div class="col">
      <div class="row">
        <div class="col-md-1"><i class="fa-solid fa-circle-info blue-color"></i></div>
        <div class="col-md-11">{{articleDto.codeArticle}}</div>
      </div>
      <div class="row">
        <div class="col-md-1"><i class="fa-solid fa-circle-info blue-color"></i></div>
        <div class="col-md-11">{{articleDto.designation}}</div>
      </div>
      <div class="row">
        <div class="col-md-1"><i class="fa-solid fa-dollar-sign blue-color"></i></div>
        <div class="col-md-11">{{articleDto.prixUnitaireHt}} €</div>
      </div>
      <div class="row">
        <div class="col-md-1"><i class="fa-solid fa-dollar-sign blue-color"></i></div>
        <div class="col-md-11">{{articleDto.prixUnitaireTtc}} €</div>
      </div>
    </div>
  </div>
  <!--  Details catégorie-->
  <div class="col-md-3 border-right my-1">
    <div class="row">
      <div class="col-md-2">
        <i class="fa-solid fa-flag-checkered blue-color"></i>
      </div>
      <div class="col-md-10">
        <div class="row">
          <div class="col-md-12">{{articleDto.category?.code}}</div>
          <div class="col-md-12">{{articleDto.category?.designation}}</div>
        </div>
      </div>
    </div>
  </div>

  <!--  Boutons action-->
  <div class="col-md-3 my-1">
    <div class="row">
      <div class="col-md-4">
        <button type="button" class="btn btn-link row" (click)="modifierArticle()">
          <i class="fa-solid fa-pencil"></i>
          Modifier
        </button>
      </div>
      <div class="col-md-4">
        <button type="button" class="btn btn-link row text-danger" data-bs-toggle="modal"
                [attr.data-bs-target]="'#modalDeleteArticle' + articleDto.id">
          <i class="fa-solid fa-trash"></i>
          Supprimer
        </button>
      </div>
      <div class="col-md-4">
        <button type="button" class="btn btn-link row">
          <i class="fa-solid fa-list"></i>
          Details
        </button>
      </div>
    </div>
  </div>
  <!-- Modal -->
  <div class="modal fade" id="modalDeleteArticle{{articleDto.id}}" data-bs-backdrop="static" data-bs-keyboard="false"
       tabindex="-1"
       aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Confirmation</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Etes-vous sur de vouloir supprimer cet article ?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            <i class="fa-solid fa-ban"></i>
            Annuler
          </button>
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="confirmerEtSupprimerArticle()">
            <i class="fa-solid fa-trash"></i>
            Supprimer
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
