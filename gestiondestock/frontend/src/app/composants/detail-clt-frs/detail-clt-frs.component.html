<div class="row mb-1 me-0 custom-border">
  <div class="col-md-1 border-right p-1 text-center my-1">
    <img src="favicon.ico" alt="r" width="100px" height="100px">
  </div>

  <!--  Details client/frs-->
  <div class="col-md-5 border-right my-1">
    <div class="col">
      <div class="row">
        <div class="col-md-1"><i class="fa-solid fa-circle-info blue-color"></i></div>
        <div class="col-md-11">{{clientFournisseur.nom}}</div>
      </div>
      <div class="row">
        <div class="col-md-1"><i class="fa-solid fa-circle-info blue-color"></i></div>
        <div class="col-md-11">{{clientFournisseur.prenom}}</div>
      </div>
      <div class="row">
        <div class="col-md-1"><i class="fa-solid fa-phone blue-color"></i></div>
        <div class="col-md-11">{{clientFournisseur.numTel}}</div>
      </div>
    </div>
  </div>
  <!--  Details catÃ©gorie-->
  <div class="col-md-3 border-right my-1">
    <div class="col">
      <div class="row">
        <div class="col-md-1"><i class="fa-solid fa-home blue-color"></i></div>
        <div class="col-md-11">{{clientFournisseur.adresse?.adresse1 + ' ' + clientFournisseur.adresse?.adresse2}}</div>
      </div>
      <div class="row">
        <div class="col-md-1"><i class="fa-solid fa-map-marked-alt blue-color"></i></div>
        <div class="col-md-11">{{clientFournisseur.adresse?.codePostal + ' ' + clientFournisseur.adresse?.ville}}</div>
      </div>
      <div class="row">
        <div class="col-md-1"><i class="fa-solid fa-globe-europe blue-color"></i></div>
        <div class="col-md-11">{{clientFournisseur.adresse?.pays}}</div>
      </div>
    </div>
  </div>

  <!--  Boutons action-->
  <div class="col-md-3 my-1">
    <div class="row">
      <div class="col-md-4">
        <button type="button" class="btn btn-link row">
          <i class="fa-solid fa-pencil"></i>
          Modifier
        </button>
      </div>
      <div class="col-md-4">
        <button type="button" class="btn btn-link row text-danger">
          <i class="fa-solid fa-trash"></i>
          Supprimer
        </button>
      </div>
      <div class="col-md-4">
        <button type="button" class="btn btn-link row">
          <i class="fa-solid fa-list"></i>
          Details
        </button>
      </div>
    </div>
  </div>
</div>
