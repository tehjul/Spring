<div class="row mb-1 me-0 custom-border">
  <div class="col-md-1 border-right p-1 text-center my-1">
    <img src="favicon.ico" alt="r" width="100px" height="100px">
  </div>

  <!--  Details articles-->
  <div class="col-md-5 border-right my-1">
    <div class="col">
      <div class="row">
        <div class="col-md-1"><i class="fa-solid fa-circle-info blue-color"></i></div>
        <div class="col-md-11">Code article</div>
      </div>
      <div class="row">
        <div class="col-md-1"><i class="fa-solid fa-circle-info blue-color"></i></div>
        <div class="col-md-11">Designation</div>
      </div>
      <div class="row">
        <div class="col-md-1"><i class="fa-solid fa-dollar-sign blue-color"></i></div>
        <div class="col-md-11">Prix HT</div>
      </div>
      <div class="row">
        <div class="col-md-1"><i class="fa-solid fa-dollar-sign blue-color"></i></div>
        <div class="col-md-11">Prix TTC</div>
      </div>
    </div>
  </div>
  <!--  Details catégorie-->
  <div class="col-md-3 border-right my-1">
    <div class="col-md-10 text-center">
      <div class="row">
        <div class="col-md-12">
          <h3>Stock actuel</h3>
        </div>
        <div class="col-md-12">
          <h3>139</h3>
        </div>
      </div>
    </div>
  </div>

  <!--  Boutons action-->
  <div class="col-md-3 my-1">
    <div class="row">
      <div class="col-md-12">
        <button type="button" class="btn btn-link row" data-bs-toggle="modal" data-bs-target="#exampleModal">
          <i class="fa-brands fa-stack-overflow"></i>
          Correction de stock
        </button>
      </div>
    </div>
  </div>
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Correction de stock</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <input type="text" class="form-control" placeholder="Quantité">
            </div>
            <div class="mb-3">
              <select class="form-control">
                <option>Correction positive</option>
                <option>Correction négative</option>
              </select>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
            <i class="fa-solid fa-ban"></i>&nbsp;
            Annuler
          </button>
          <button type="button" class="btn btn-primary">
            <i class="fa-solid fa-save"></i>&nbsp;
            Enregistrer
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
