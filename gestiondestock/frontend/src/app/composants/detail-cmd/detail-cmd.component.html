<div class="row mb-1 me-0 custom-border">

  <!--  Date-->
  <div class="col-md-3 border-right my-1">
    <div class="row text-center">
      <div class="col-md-11">{{ligneCommande.article?.codeArticle}}</div>
    </div>
  </div>
  <!-- Quantité -->
  <div class="col-md-3 border-right my-1">
    <div class="row">
      <div class="col-md-12 text-center">
        {{ligneCommande.article?.designation}}
      </div>
    </div>
  </div>
  <!-- Quantité -->
  <div class="col-md-2 border-right my-1">
    <div class="row">
      <div class="col-md-12 text-center">
        {{ligneCommande.quantite}}
      </div>
    </div>
  </div>
  <!-- Quantité -->
  <div class="col-md-2 border-right my-1">
    <div class="row">
      <div class="col-md-12 text-center">
        {{ligneCommande.prixUnitaire}}
      </div>
    </div>
  </div>
  <!--  Boutons action-->
  <div class="col-md-2 my-1 text-center">
    <div class="row">
      {{ligneCommande.prixUnitaire && ligneCommande.quantite ? ligneCommande.prixUnitaire * ligneCommande.quantite : '- '}}€
    </div>
  </div>
</div>
